<html>
<title>SmartRain</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<body>
<font face="Courier" size="14pt">
<form action="process_form" method="GET">
    <table width="300px" style="text-align: center">
        <thread">
            <th>Station</th>
            <th>Duration</th>
            <th>Status</th>
            </thread>
            <tbody>
                <tr>
                    <td style="font-size: 14pt">1</td>
                    <td align="center">
                        <input name="duration1" value="[dur1]" min="0" max="30" type="number" style="width: 80px;"></input>
                    </td>
                    <td>[stat1]</td>
                </tr>

                <tr>
                    <td style="font-size:14pt">2</td>
                    <td align="center">
                        <input name="duration2" value="[dur2]" min="0" max="30" type="number" style="width: 80px;"></input>
                    </td>
                    <td>[stat2]</td>
                </tr>

                <tr>
                    <td style="font-size:14pt">3</td>
                    <td align="center">
                        <input name="duration3" value="[dur3]" min="0" max="30" type="number" style="width: 80px"></input>
                    </td>
                    <td>[stat3]</td>
                </tr>
                <tr>
                    <td style="font-size:14pt">4</td>
                    <td align="center">
                        <input name="duration4" value="[dur4]" min="0" max="30" type="number" style="width: 80px"></input>
                    </td>
                    <td>[stat4]</td>
                </tr>
            </tbody>
    </table>
    <table width="300px" style="text-align: center;font-size:14">
        <tbody>
            <tr>
                <td>Start (HH:MM)</td>
                <td align="center">
                    <input name="startTime" value="[strTime]" pattern="[0-9]{2}:[0-9]{2}" style="width: 110px"></input>
                </td>
            </tr>
            <tr>
                <td>Weather</td>
                <td name="weather">[weather]</td>
            </tr>

            <tr>
                <td>Temp</td>
                <td name="temp">[temp]</td>
            </tr>

            <tr>
                <td>Humidity</td>
                <td name="humidity">[humd]</td>
            </tr>

            <tr>
                <td>Wind</td>
                <td name="wind">[wind]</td>
            </tr>
            <tr>
                <td>Days w/o rain</td>
                <td name="lastRain">[rain]</td>
            </tr>
        </tbody>
    </table>
    <div Style="font-size: 10pt"><br>
        <l1>Manual Override:</l1><br>
        <input type="radio" name="manualOverride" [m-off] value="moff">
        <label for="contactChoice1">Off</label>
    
        <input type="radio" name="manualOverride" [man-1] value="man1">
        <label>1</label>
    
        <input type="radio" name="manualOverride" [man-2] value="man2">
        <label>2</label>

        <input type="radio" name="manualOverride" [man-3] value="man3">
        <label>3</label>

        <input type="radio" name="manualOverride" [man-4] value="man4">
        <label>4</label><br>
        <input name="disableAll" [disAll] type="checkbox">Disable All</input>
      </div>
    <input type="submit" id="update" value="Update Settings" style="margin-top: 10px;">
    <input type="button" id="refresh" value="Refresh" onClick="refresh" style="margin-top: 10px;">
</form>
</body>
</html>
